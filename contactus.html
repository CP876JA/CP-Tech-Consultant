<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/Connect Digital.png" alt="logo">
        </a>

            <nav>
                <a data-active="Home" href="index.html">Home</a>
                <a data-active="About" href="aboutus.html">About</a>
                <a data-active="Contact" href="contactus.html">Contact</a>
            </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries or support.</p>
            <form action="https://api.web3forms.com/submit" method="post" class="contactus-form" onsubmit="showThankYouMessage(event)" >
                <input type="hidden" name="access_key" value="1a797b90-c549-4d97-aa47-72dfbb85178d">
                <div class="input-box">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="sub-btn">Send Message</button>
            </form>
            <p id="thank-you-message" style="display: none; color: green; margin-top: 20px;">Thank you for reaching out! We'll get back to you soon.</p>
        </div>
    </section>

    <section class="follow-us">
    <h2>Follow Us</h2>
    <div class="social-icons-contact">
        <a href="https://www.instagram.com" target="_blank" class="social-icons-contact">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
</section>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('thank-you-message').style.display = 'block'; // Show the thank you message
            setTimeout(() => {
                document.getElementById('thank-you-message').style.display = 'none'; // Hide the message after 3 seconds
            }, 3000);
        }
    </script>

<footer>   
    <div class="footer">
        <p><br />&copy; All rights reserved to ProFix Systems Tech Consultants 2025</p>
        <div class="footer-social-icons">
            <a href="#"><i class="fa-brands fa-instagram" alt="Instagram"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
